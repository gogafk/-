<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Калькулятор</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            text-align: center;

            margin-top: 50px;

        }

        input, button {

            padding: 10px;

            margin: 5px;

            font-size: 16px;

        }

        #result {

            font-size: 24px;

            margin-top: 20px;

        }

    </style>

</head>

<body>

    <h1>Простой калькулятор</h1>

    <input type="number" id="num1" placeholder="Первое число">

    <input type="number" id="num2" placeholder="Второе число">

    <br>

    <button onclick="calculate('add')">Сложение</button>

    <button onclick="calculate('subtract')">Вычитание</button>

    <button onclick="calculate('multiply')">Умножение</button>

    <button onclick="calculate('divide')">Деление</button>

    <p id="result"></p>

    <script>

        function calculate(operation) {

            let num1 = parseFloat(document.getElementById('num1').value);

            let num2 = parseFloat(document.getElementById('num2').value);

            let result;

            if (isNaN(num1) || isNaN(num2)) {

                document.getElementById('result').innerText = "Пожалуйста, введите оба числа!";

                return;

            }

            switch (operation) {

                case 'add':

                    result = num1 + num2;

                    break;

                case 'subtract':

                    result = num1 - num2;

                    break;

                case 'multiply':

                    result = num1 * num2;

                    break;

                case 'divide':

                    if (num2 === 0) {

                        result = "Ошибка! Деление на ноль.";

                    } else {

                        result = num1 / num2;

                    }

                    break;

                default:

                    result = "Неизвестная операция.";

            }

            document.getElementById('result').innerText = "Результат: " + result;

        }

    </script>

</body>

</html>
